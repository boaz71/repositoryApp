<div class="dialog-container">
  <mat-card class="bookmark-card">
    <h2>‚≠ê My Bookmarks</h2>

    <div *ngIf="bookmarks.length > 0; else noBookmarks">
      <table mat-table [dataSource]="bookmarks" class="mat-elevation-z4 results-table">
        <!-- Name -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let repo"> {{ repo.name }} </td>
        </ng-container>

        <!-- Avatar -->
        <ng-container matColumnDef="avatar">
          <th mat-header-cell *matHeaderCellDef> Avatar </th>
          <td mat-cell *matCellDef="let repo">
            <img [src]="repo.owner.avatar_url" alt="Avatar" class="avatar" />
          </td>
        </ng-container>

        <!-- Actions -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let repo">
            <button mat-button color="warn" (click)="removeBookmark(repo)">Remove</button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="['name', 'avatar', 'actions']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['name', 'avatar', 'actions'];"></tr>
      </table>
    </div>

    <ng-template #noBookmarks>
      <div class="no-results">No bookmarks yet. Add some repositories!</div>
    </ng-template>

    <div class="dialog-actions">
      <button mat-stroked-button color="primary" (click)="closeDialog()">Close</button>
    </div>
  </mat-card>
</div>
